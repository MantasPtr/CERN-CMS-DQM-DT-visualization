{% extends "layout.html" %}
{% block head %}
  {{ super() }}
  <script src="{{url_for( 'static', filename='evalActions.js')}}" type="module"></script>
{% endblock %}
{% block body %}
  {{ super() }}
  <div class="row" id="input-row">
    <!-- INPUT -->
    <div class="col-md-8">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="runInput">Run</label>
          <input class="form-control mb-2 mr-sm-2" id="runInput" type="number" min="1" value="{{run}}" required placeholder="Run number">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Wheel</label>
          <input class="form-control mb-2 mr-sm-2" type="number" min="-2" max="2" id="wheelInput" value="{{wheel}}" required placeholder="Wheel">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Sector</label>
          <input class="form-control" type="number" id="sectorInput" min="1" max="14" value="{{sector}}" required placeholder="Sector">
        </div>
        <div class="form-group col-md-3">
          <label for="runInput">Station</label>
          <input class="form-control mb-2 mr-sm-2" type="number" id="stationInput" min="1" max="4" value="{{station}}" required placeholder="Station">
        </div>
      </div>
    </div>
    <div class="col-md-4 mt-auto form-group">
      <div class="mb-2">
        <button class="btn btn-primary" onclick="onLoadDataFromDB()">Load from db</button>
        <a class="btn btn-secondary" href="/eval/next/">Get worst estimation</a>
     </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <div class="form-check">
        <input class="form-check-input" onclick="onToggleText(this)" type="checkbox" id="showNumbersCheck">
        <label class="form-check-label" for="showNumbersCheck">Show values</label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-check">
        <input class="form-check-input" onclick="onToggleInfluence(this)" type="checkbox" id="showInfluenceCheck">
        <label class="form-check-label" for="showInfluenceCheck">Show influence</label>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col" id="image"></div>
    <div class="col">
      <table id ="colorbar_table">
        <tbody>
          <tr>
            <td rowspan="2"><div id="colorbar"/></td>
            <td id="max_colorbar"/>
          </tr>
          <tr>
            <td id="min_colorbar"/>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-sm btn-warning" onclick="onSave()">Submit</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-sm btn-info" onclick="onSkip()">SKIP</button>
    </div>
  </div>
{% endblock %}
